<div class="form-container" (click)="hideEditModal()">
  <form class="container" [formGroup]="updateStudentForm" (click)="$event.stopPropagation()">
    <h2 class="form-heading">Edit Student Details</h2>

    <div class="form-block">
      <label for="id">ID</label>
      <input type="number" id="id" name="id" formControlName="id" placeholder="Your Id..">
    </div>

    <div class="form-block">
      <label for="Name">Name</label>
      <input type="text" id="Name" name="Name" formControlName="Name" placeholder="Your name..">
      
    </div>

    <div class="form-block">
      <label for="Age">Age</label>
      <input type="number" id="Age" name="Age" formControlName="Age" placeholder="Your Age..">
    </div>

    <div class="form-block">
      <label for="Phone">Phone</label>
      <input type="number" id="Phone" name="Phone" formControlName="Phone" placeholder="Your PhoneNumber..">
    </div>

    <div class="form-block">
      <label for="Email">Email</label>
      <input type="email" id="Email" name="Email" formControlName="Email" placeholder="Your Email..">
    </div>

    <div class="button-containter">
      <button type="submit" class="button-update" (click)="updateStudent()">Update</button>
      <button type="button" class="button-cancel" (click)="hideEditModal()">Cancel</button>
    </div>
  </form>
</div>
