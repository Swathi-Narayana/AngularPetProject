<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="form-container" (click)="hideModal()">
        <form class="container" (click)="$event.stopPropagation()">
            <h2 class="form-heading">Add Student Details</h2>
            <div [formGroup]="newStudentForm">
                <div class="form-block">
                    <div class="input-align">
                        <label for="id">ID</label>
                        <input type="number" id="id" name="id" formControlName="id" placeholder="Your Id..">
                    </div>
                    <div class="validation-msg" *ngIf="newStudentForm.get('id')?.hasError('required') && newStudentForm.get('id')?.touched">
                        *ID is required
                    </div>

                </div>
                <div class="form-block">
                    <div class="input-align">
                        <label for="Name">Name</label>
                        <input type="text" id="Name" name="Name" formControlName="Name" placeholder="Your name..">
                    </div>
                    <div class="validation-msg" *ngIf="newStudentForm.get('Name')?.hasError('required') && newStudentForm.get('Name')?.touched">
                        *Name is required
                    </div>
                </div>

                <div class="form-block">
                    <div class="input-align">
                        <label for="Age">Age</label>
                        <input type="number" id="Age" name="Age" formControlName="Age" placeholder="Your Age..">
                    </div>
                    <div class="validation-msg" *ngIf="newStudentForm.get('Age')?.hasError('required') && newStudentForm.get('Age')?.touched">
                        *Age is required
                    </div>

                    <div class="validation-msg" *ngIf="newStudentForm.get('Age')?.hasError('pattern') && newStudentForm.get('Age')?.touched">
                        Age should be a positive number
                    </div>
                </div>
                <div class="form-block">
                    <div class="input-align">
                        <label for="Phone">Phone</label>
                        <input type="number" id="Phone" name="Phone" formControlName="Phone"
                            placeholder="Your PhoneNumber..">
                    </div>
                    <div class="validation-msg" *ngIf="newStudentForm.get('Phone')?.hasError('required') && newStudentForm.get('Phone')?.touched">
                        *PhoneNumber is required
                    </div>
                    <div class="validation-msg" *ngIf="newStudentForm.get('Phone')?.hasError('pattern') && newStudentForm.get('Phone')?.touched">
                        Phone should be 10 digits
                    </div>
                </div>
                <div class="form-block">
                    <div class="input-align">
                        <label for="Email">Email</label>
                        <input type="Email" id="Email" name="Email" formControlName="Email" placeholder="Your Email..">
                    </div>
                    <div class="validation-msg" *ngIf="newStudentForm.get('Email')?.hasError('required') && newStudentForm.get('Email')?.touched">
                        *E-Mail Id is required
                    </div>
                </div>
                <div *ngIf="errorMessage">
                    <p class="errorMessage">{{errorMessage }}</p>
                </div>
                <div class="button-containter">
                    <button type="submit" class="button-add" (click)="addStudent()">Add </button>
                    <button type="button" class="button-cancel" (click)="hideModal()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
